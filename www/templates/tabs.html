<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">


  <!-- Popular Movies Tab -->
  <ion-tab title="Popular" icon-off="ion-ios-film-outline" icon-on="ion-ios-film-outline" href="#/tab/popmovies">
    <ion-nav-view name="tab-popmovies"></ion-nav-view>
  </ion-tab>


  <!-- Movies Tab -->
  <ion-tab title="My Movies" icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/movies">
    <ion-nav-view name="tab-movies"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
